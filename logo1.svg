<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- 배경 -->
  <rect x="0" y="0" width="200" height="200" fill="white"/>

  <!-- 왼쪽 코일: 두 개의 반원 아크 -->
  <g fill="none" stroke="black" stroke-width="5" stroke-linecap="round">
    <path d="M60 65 A35 35 0 0 1 60 135" />
    <path d="M75 75 A25 25 0 0 1 75 125" />
  </g>

  <!-- 오른쪽 코일: 좌우 반전 -->
  <g fill="none" stroke="black" stroke-width="5" stroke-linecap="round">
    <path d="M140 65 A35 35 0 0 0 140 135" />
    <path d="M125 75 A25 25 0 0 0 125 125" />
  </g>

  <!-- 가운데 코어 -->
  <rect x="95" y="55" width="10" height="90" rx="3" fill="black"/>

  <!-- 자속 루프 (원) -->
  <circle cx="100" cy="100" r="52"
          fill="none" stroke="black" stroke-width="3" />
</svg>
