<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- 배경 (흰색) -->
  <rect x="0" y="0" width="200" height="200" fill="white"/>

  <!-- 왼쪽 코일: 세 개의 반원 아크 -->
  <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round">
    <path d="M60 60 A40 40 0 0 1 60 140" />
    <path d="M70 70 A30 30 0 0 1 70 130" />
    <path d="M80 80 A20 20 0 0 1 80 120" />
  </g>

  <!-- 오른쪽 코일: 좌우 반전된 세 개의 반원 아크 -->
  <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round">
    <path d="M140 60 A40 40 0 0 0 140 140" />
    <path d="M130 70 A30 30 0 0 0 130 130" />
    <path d="M120 80 A20 20 0 0 0 120 120" />
  </g>

  <!-- 가운데 철심(core) -->
  <rect x="95" y="50" width="10" height="100" rx="3" fill="black"/>

  <!-- 자기장 루프: 정확한 원 하나 -->
  <circle cx="100" cy="100" r="55"
          fill="none" stroke="black" stroke-width="3" />

</svg>
